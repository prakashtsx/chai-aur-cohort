<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #navbar {
        display: flex;
        /* border: 2px solid orange; */
        justify-content: space-around;
        background-color: #333;
        color: #fff;
        align-items: center;
        padding: 5px 10px;
        border-radius: 5px;
      }

      button {
        background-color: #333;
        color: white;
        box-shadow: unset;
        border-radius: 4px;
        padding: 8px;
        border: 0.5px solid;
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-child">
        <p>WebDev Cohort 2026</p>
      </div>
      <div class="nav-child">
        <div id="center-button-container">
          <button>Document</button>
          <button>Both</button>
          <button>Canvas</button>
        </div>
      </div>
      <div class="nav-child">
        <div id="end-button-container">
          <button>CMD+K</button>
          <button>Share</button>
        </div>
      </div>
    </nav>
  </body>
</html>
